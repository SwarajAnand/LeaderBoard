<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./Icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Annapurna+SIL:wght@400;700&family=Assistant:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">
    <title>LeaderBoard</title>
</head>

<body>
    <div id="container">
        <h1>LEADERBOARD</h1>

        <form action="" class="form">
            <input type="text" name="" id="fName" placeholder="First Name">
            <input type="text" name="" id="lName" placeholder="Last Name">
            <input type="text" name="" id="country" placeholder="Country">
            <input type="text" name="" id="pScore" placeholder="Player Score">
            <button id="addPlayer">Add Player</button>
        </form>

        <div id="mainContainer">
        </div>
    </div>

    <script src="https://kit.fontawesome.com/aff73efd5e.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
